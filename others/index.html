<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kaori Networking" />
    <meta name="keywords" content="AplicaciÃ³n de WhatsApp Bot" />
    <meta name="author" content="Kaori Networking" />
    <title>Kaori Networking</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
</head>

<body>

    <div id="all">
        <div id="loader">
            <span class="color">Kaori </span>Networking
        </div>
        <div id="header">
            <div id="particles"></div>
            <div class="header-content">
                <div class="header-content-box">
                    <div class="firstline"><span class="color">Kaori </span>Networking</div>
                    <div class="secondline">
                        Creator by
                        <span class="txt-rotate color" data-period="1200" data-rotate='[ " Zio.", " Felix.", " Jeff." ]'></span>
                        <span class="slash">|</span>
                    </div>
                </div>
            </div>
            <div class="header-image">
                <img src="images/man.jpg" alt="logo">
            </div>
            <div class="social-media-links">
                <div id="footer-u">
                    <!-- Otro contenido del footer si lo tienes -->
                    <div class="footer-link">
                        <a href="https://api-zio.replit.app">Api</a>

                        <a href="#" data-text="CONTACT" id="contact-link">Contact</a>
                    </div>
                    <div class="footer-home">
                        <div class="footer-text">
                            <img src="./images/copyright.png" alt="copyright-img" class="images" height="14px"> Kaori Networking
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="contact">
            <div class="contact-header">Contact <span class="color"> Me</span>
                <div class="contact-header-caption"> <span class="color"> Get</span> In Touch.</div>
            </div>
            <div class="contact-content">
                <div class="contact-form">
                    <div class="form-header">
                        Message Me
                    </div>
                    <form id="myForm" action="#">
                        <div class="input-line">
                            <input id="name" type="text" placeholder="Name" class="input-name">
                            <input id="email" type="email" placeholder="Email" class="input-name">
                        </div>
                        <input type="text" id="subject" placeholder="subject" class="input-subject">
                        <textarea id="body" class="input-textarea" placeholder="message"></textarea>
                        <button type="button" id="submit" value="send">Submit</button>
                    </form>
                </div>
                <div class="contact-info">
                    <div class="contact-info-header">
                        Contact Info
                    </div>
                    <div class="contact-info-content">
                        <div class="contect-info-content-line">
                            <img src="./images/icon-name.png" class="icon" alt="name-icon">
                            <div class="contact-info-icon-text">
                                <h6>Name</h6>
                                <p>Kaori Networking</p>
                            </div>
                        </div>
                        <div class="contect-info-content-line">
                            <img src="./images/icon-location.png" class="icon" alt="location-icon">
                            <div class="contact-info-icon-text">
                                <h6>Location</h6>
                                <p>New York, USA</p>
                            </div>
                        </div>
                        <div class="contect-info-content-line">
                            <img src="./images/icon-phone.png" class="icon" alt="phone-icon">
                            <div class="contact-info-icon-text">
                                <h6>Call</h6>
                                <p>+51 948 842 248</p>
                            </div>
                        </div>
                        <div class="contect-info-content-line">
                            <img src="./images/icon-email.png" class="icon" alt="email-icon">
                            <div class="contact-info-icon-text">
                                <h6>Email</h6>
                                <p>kaorinetworking@outlook.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footer-text">
                    <img src="./images/copyright.png" alt="copyright-img" class="images" height="14px"> Kaori Networking
                </div>
            </div>
        </div>
    </div>


    <script src="js/useindex.js"></script>
    <script>
        particlesJS("particles", {
            "particles": {
                "number": {
                    "value": 40,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

</body>

</html>
